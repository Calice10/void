  /* ZONE DE JEU DES BOUTONS */
  .buttons-zone {

  button {
    position: absolute;
    padding: 16px 45px;

<img
  class="gif"
  src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExd3c5bnFvaXVoZnE0MTB1ampuN3J4dDN6a2dvNWhwbzMzMTVqdjE0cyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MQVpBqASxSlFu/giphy.gif"
  alt="chat qui embrasse"
/>

<div class="buttons-zone" id="zone">
  <button id="oui">Oui</button>
  <button id="non">Non</button>
</div>

<script>
  const zone = document.getElementById("zone");
  const buttons = document.querySelectorAll("button");

  function centerButtons() {
    const zoneWidth = zone.clientWidth;
    const zoneHeight = zone.clientHeight;

    document.getElementById("oui").style.left = (zoneWidth / 2 - 150) + "px";
    document.getElementById("oui").style.top = (zoneHeight / 2 - 25) + "px";

    document.getElementById("non").style.left = (zoneWidth / 2 + 20) + "px";
    document.getElementById("non").style.top = (zoneHeight / 2 - 25) + "px";
  }

  function flee(btn) {
    const maxX = zone.clientWidth - btn.offsetWidth;
    const maxY = zone.clientHeight - btn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    btn.style.left = x + "px";
    btn.style.top = y + "px";
  }

  centerButtons();

  buttons.forEach(btn => {
    btn.addEventListener("mouseenter", () => flee(btn));
  });
</script>
